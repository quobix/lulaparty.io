## Customize the test machine
machine:

# Add some environment variables
  environment:
    LLP_TEST_DB: llptest
    LLP_TEST_DB_HOST: ds023088.mlab.com
    LLP_TEST_DB_PASS: testpass
    LLP_TEST_DB_USER: testuser
    LLP_TEST_DB_PORT: 23088

  pre:
    - sudo apt-get remove python-virtualenv python-openssl python3-openssl
    - sudo apt-get update
    - sudo apt-get install python-openssl python3-openssl
    - sudo rm -rf /opt/google-cloud-sdk/
    - export CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - export CLOUDSDK_PYTHON_SITEPACKAGES=1
    - curl https://sdk.cloud.google.com | bash
    - source ~/.bashrc
    - export CLOUDSDK_CORE_DISABLE_PROMPTS=0
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account circleci --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $GCLOUD_PROJECT
