## Customize the test machine
machine:

# Add some environment variables
  environment:
    LLP_TEST_DB: llptest
    LLP_TEST_DB_HOST: ds023088.mlab.com
    LLP_TEST_DB_PASS: testpass
    LLP_TEST_DB_USER: testuser
    LLP_TEST_DB_PORT: 23088

  pre:
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
    - sudo gcloud --quiet components update
    - gcloud auth activate-service-account circleci@lulaparty-io-test.iam.gserviceaccount.com --key-file ${HOME}/gcloud-service-key.json
    - sudo ${HOME}/google-cloud-sdk/bin/gcloud config set project $GCLOUD_PROJECT
